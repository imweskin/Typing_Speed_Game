<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="game">
            <div class="name">Typing Speed Test Game</div>
            <div class="container">
                <div class="message">
                    You Are Playing On
                    <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
                </div>
                <div class="restart inactive">Restart</div>
                <div class="quit inactive">Quit Game</div>
                <div class="start">Start Playing</div>
                <div class="the-word"></div>
                <input type="text" class="input">
                <div class="upcoming-words">Words Will Show Here</div>
                <div class="controls">
                    <div class="time">Time Left: <span></span> Seconds</div>
                    <div class="score">Score: <span class="got">0</span> / <span class="total"></span></div>
                </div>
                <div class="finish"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
